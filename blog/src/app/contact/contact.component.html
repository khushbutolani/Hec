  <div class="container">
    <span>
      <p class="head">Contact Us</p>
      <p class="line"></p>
      <mat-icon class="icon">phone</mat-icon>
      <p class="number">+20 4678800, +20 4678800</p>

      <mat-icon class="icon">mail</mat-icon>
      <p class="number">contact@tec.mu</p>

      <mat-icon class="icon">language</mat-icon>
      <p class="number">www.hec.mu</p>

    </span>


    <mat-form-field appearance="fill" style="padding-top: 5px;" class="form">
      <mat-label>Enter your Name</mat-label>
      <input matInput required>
    </mat-form-field>

    <mat-form-field appearance="fill" style="padding-top: 5px;" class="form2">
      <mat-label>Enter your Email</mat-label>
      <input matInput placeholder="pat@example.com" required>

    </mat-form-field>

    <mat-form-field appearance="fill" style="padding-top: 5px;" class="form3">
      <mat-label>Write Your Message Here</mat-label>
      <input matInput placeholder="Write Your Message Here" required>

    </mat-form-field>
    <mat-icon class="info">info</mat-icon>

    <button mat-raised-button color="primary" class="send">
      Send message
    </button>


  </div>

</body>
