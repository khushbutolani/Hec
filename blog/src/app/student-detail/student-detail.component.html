<head>
    <title>Student Detail</title>
</head>

<body>
    <h2>Student Detail</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Institution Id</th>
                <th scope="col">Student Id Number</th>
                <th scope="col">NIC</th>
                <th scope="col">Surname</th>
                <th scope="col">Maiden Name (if applicable)</th>
                <th scope="col">other Name</th>
                <th scope="col">Academic Year and Month of First Intake</th>
                <th scope="col">academic Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>123</td>
                <td>56</td>
                <td>kech</td>
                <td>joe</td>
                <td>kem</td>
                <td>2021 june</td>
                <td>2021</td>
            </tr>

        </tbody>
    </table>

    <button type="button" class="btn pre active">Previous</button>
    <button type="button" class="btn next">Next</button>
</body>

</html>
