
  <app-navbar></app-navbar>
<h2>View Claim</h2>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort >
    <!-- notEligibleReason Column -->
    <ng-container matColumnDef="notEligibleReason">
      <th mat-header-cell *matHeaderCellDef>Not Eligible Reason</th>
      <td mat-cell *matCellDef="let row">{{row.notEligibleReason}}</td>
    </ng-container>

    <!-- uploadedBy Column -->
    <ng-container matColumnDef="uploadedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded By</th>
      <td mat-cell *matCellDef="let row">{{row.uploadedBy}}</td>
    </ng-container>

    <!-- dateTimeUploaded Column -->
    <ng-container matColumnDef="dateTimeUploaded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Time Uploaded</th>
      <td mat-cell *matCellDef="let row">{{row.dateTimeUploaded}}</td>
    </ng-container>

    <!-- submittedByForApproval Column -->
    <ng-container matColumnDef="submittedByForApproval">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Submitted By For Approval</th>
      <td mat-cell *matCellDef="let row">{{row.submittedByForApproval}}</td>
    </ng-container>

    <!-- dataTimeSubmittedForApproval Column -->
    <ng-container matColumnDef="dataTimeSubmittedForApproval">
      <th mat-header-cell *matHeaderCellDef>Date Time Submitted For Approval</th>
      <td mat-cell *matCellDef="let row">{{row.dataTimeSubmittedForApproval}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
