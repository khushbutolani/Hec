<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Upload Claim</title>
</head>

<body>
    <div>
        <p class="head">Import And Upload Claim</p>
    </div>
    <div class="col-sm-2 but">
        <input #file type="file" (change)="upload($event)" multiple="false" style="margin-left: 400px;" hidden/>
        <button class="btn btn-success btn1 btn-responsive " (click)="onFileChange()">
          <i class="fa fa-eye"></i>  View
      </button>

        <button class="btn btn-danger btn2 btn-responsive" (click)="removeSelectedFile(file)">
           <i class=" fa fa-trash-o fa-lg "></i>  Delete
      </button>


    </div>
    <span class="blank">
   <img src="./assets/images/import.png "  (click)="file.click() " class="img-fluid ">
    </span>
    <span class="blank">
      <img src="./assets/images/upload.png " class="img-fluid ">
     
    </span>

    <div style="text-align:center" class="file">

        <mat-progress-bar mode="indeterminate" *ngIf="isLoading "></mat-progress-bar>


        <table class="table">


            <tbody>
                <tr *ngFor="let row of data | paginate: config " class="k-alt ">

                    <th *ngFor="let cell of row ">
                        {{cell}}
                    </th>

                </tr>
            </tbody>
        </table>

        <pagination-controls class="pagination " [maxSize]="maxSize " [directionLinks]="directionLinks " [autoHide]="autoHide " [responsive]="responsive " [previousLabel]="labels.previousLabel " [nextLabel]="labels.nextLabel
            " [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel " [screenReaderPageLabel]="labels.screenReaderPageLabel " (pageChange)="onPageChange($event) "></pagination-controls>

        <button type="button " class="btn pre active ">Previous</button>
        <button type="button " class="btn next ">Next</button>
    </div>
</body>

</html>
