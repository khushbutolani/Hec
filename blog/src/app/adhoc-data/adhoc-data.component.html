    <app-navbar></app-navbar>
<h2>View Adhoc Data</h2>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="PEI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PEI</th>
      <td mat-cell *matCellDef="let row">{{row.PEI}}</td>
    </ng-container>

    <!-- Student Id Column -->
    <ng-container matColumnDef="FacultyClusterId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty/School/Cluster Id</th>
      <td mat-cell *matCellDef="let row">{{row.FacultyClusterId}}</td>
    </ng-container>

    <!-- NIC Column -->
    <ng-container matColumnDef="ProgrammeCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Programme Code</th>
      <td mat-cell *matCellDef="let row">{{row.ProgrammeCode}}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="ClaimFileNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Claim File No.</th>
      <td mat-cell *matCellDef="let row">{{row.ClaimFileNo}}</td>
    </ng-container>

    <!-- Maiden Name (if applicable) Column -->
    <ng-container matColumnDef="AmountPaidtoPEI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid to PEI</th>
      <td mat-cell *matCellDef="let row">{{row.AmountPaidtoPEI}}</td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
