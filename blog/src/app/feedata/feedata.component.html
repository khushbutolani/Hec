<h2>View Fee Data</h2>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="PEI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PEI</th>
      <td mat-cell *matCellDef="let row">{{row.PEI}}</td>
    </ng-container>

    <!-- Student Id Column -->
    <ng-container matColumnDef="NumberofStudents">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Students</th>
      <td mat-cell *matCellDef="let row">{{row.NumberofStudents}}</td>
    </ng-container>

    <!-- NIC Column -->
    <ng-container matColumnDef="Feealreadyreleased">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fee already released</th>
      <td mat-cell *matCellDef="let row">{{row.Feealreadyreleased}}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="AmountReleaseonFulltimecourses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Release on Full time courses</th>
      <td mat-cell *matCellDef="let row">{{row.AmountReleaseonFulltimecourses}}</td>
    </ng-container>

    <!-- Maiden Name (if applicable) Column -->
    <ng-container matColumnDef="AmountReleaseonParttimecourses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Release on Part time courses</th>
      <td mat-cell *matCellDef="let row">{{row.AmountReleaseonParttimecourses}}</td>
    </ng-container>

    



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
